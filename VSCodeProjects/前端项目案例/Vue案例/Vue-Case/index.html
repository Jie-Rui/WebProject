<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 的基本使用</title>
</head>
<body>
    <div id="app" >
        <input type="text" @keyup.esc="clearInput">
    </div>
    <script src="./lib/vue-2.6.12.js"></script>
    <script>
        // 创建 Vue 实例对象
        const vm = new Vue({
            // el 是固定写法，表示当前 vm 实例要控制页面上的区域
            el: '#app',
            data: {
                username: 'Rookie',
                count: 0,
            },
            methods: {
                clearInput(e) {
                    e.target.value = '';
                }
            },
        });
    </script>
</body>
</html>
