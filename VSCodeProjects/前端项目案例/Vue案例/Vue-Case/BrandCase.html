<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>品牌表案例</title>
  <link rel="stylesheet" href="./lib/bootstrap.css" />
  <link rel="stylesheet" href="./lib/brandlist.css" />
</head>

<body>
  <div id="app">
    <!-- 卡片区域 -->
    <div class="card">
      <div class="card-header">添加品牌</div>
      <div class="card-body">
        <!-- 添加品牌的表单区域 -->
        <!-- form 表单元素有 submit 事件 -->
        <form @submit.prevent="add">
          <div class="form-row align-items-center">
            <div class="col-auto">
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">品牌名称</div>
                </div>
                <input type="text" class="form-control" placeholder="请输入品牌名称" v-model.trim="brand" />
              </div>
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-2">添加</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- 表格区域 -->
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">品牌名称</th>
          <th scope="col">状态</th>
          <th scope="col">创建时间</th>
          <th scope="col">操作</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="item in list" :key="item.id">
          <td>{{ item.id }}</td>
          <td>{{ item.name }}</td>
          <td>
            <div class="custom-control custom-switch">
              <!-- 用 v-bind 给属性绑定动态属性，动态拼接 单引号包裹字符串 + 属性值 -->
              <input type="checkbox" class="custom-control-input" :id="'customSwitch' + item.id"
                v-model="item.status" />
              <label :for="'customSwitch' + item.id" class="custom-control-label" v-if="item.status">已启用</label>
              <label :for="'customSwitch' + item.id" class="custom-control-label" v-else>已禁用</label>
            </div>
          </td>
          <td>{{ item.time }}</td>
          <td><a href="javascript:;" @click="remove(item.id)">删除</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="./lib/vue-2.6.12.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      // 品牌的列表数据
      data: {
        list: [
          { id: 1, name: "宝马", status: true, time: new Date() },
          { id: 2, name: "红旗", status: false, time: new Date() },
          { id: 3, name: "兰博基尼", status: true, time: new Date() },
        ],
        // 用户输入的品牌名称
        brand: "",
        nextId: 4,
      },
      methods: {
        remove(id) {
          this.list = this.list.filter((item) => item.id !== id);
        },
        // 阻止form 表单的默认提交事件后执行 add 方法
        add() {
          if (this.brand === "") return alert("必须填写品牌名称");
          const obj = {
            id: this.nextId,
            name: this.brand,
            status: true,
            time: new Date(),
          };
          this.list.push(obj);
          this.brand = "";
          this.nextId += 1;
        },
      },
    });
  </script>
</body>

</html>
