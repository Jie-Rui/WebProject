<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册用户</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="main" style="width: 500px; margin: 100px auto">
        <h1>用户注册</h1>
        <form class="form-horizontal" action="/register" method="post">
            <div class="form-group">
                <label for="uname" class="col-sm-2 control-label">用户姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="uname" id="uname" placeholder="请输入用户姓名">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="age" id="age" placeholder="请输入年龄">
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <input type="radio" name="gender" id="man" value="0"> 男
                    <input type="radio" name="gender" id="woman" value="1"> 女
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10" style="margin-top: 20px;">
                    <button type="submit" class="btn btn-primary form-control">注册</button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
