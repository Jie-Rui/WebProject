<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户信息管理</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <h1>用户信息</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>用户ID</th>
                <th>姓名</th>
                <th>密码</th>
                <th>年龄</th>
                <th>性别</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {{each users}}
            <tr>
                <td>{{$value.uid}}</td>
                <td>{{$value.uname}}</td>
                <td>{{$value.password}}</td>
                <td>{{$value.age}}</td>
                <td>{{$value.gender}}</td>
                <td>{{$value.state}}</td>
                <td>
                    <button type="button" class="btn btn-warning">
                        <a href="/edit?uid={{$value.uid}}" style="text-decoration: none; color: #fff;">修改</a>
                    </button>
                    <button type="button" class="btn btn-danger">
                        <a href="/delete?uid={{$value.uid}}" style="text-decoration: none; color: #fff;">删除</a>
                    </button>
                </td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    <a class="btn btn-success" href="/register" role="button">注册用户</a>
</body>
</html>
