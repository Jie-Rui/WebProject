<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改用户信息</title>
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="main" style="width: 500px; margin: 100px auto">
        <h1>修改用户信息</h1>
        <form class="form-horizontal" action="/edit" method="post" autocomplete="off">
            <div class="form-group">
                <label for="uid" class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" name="uid" id="uid" placeholder="请输入用户ID" value="{{users[0].uid}}">
                </div>
            </div>
            <div class="form-group">
                <label for="uname" class="col-sm-2 control-label">用户姓名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="uname" id="uname" placeholder="请输入用户姓名" value="{{users[0].uname}}">
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" name="password" id="password" placeholder="请输入密码" value="{{users[0].password}}">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-sm-2 control-label">年龄</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" name="age" id="age" placeholder="请输入年龄" value="{{users[0].age}}">
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <input type="radio" name="gender" id="man" value="0"> 男
                    <input type="radio" name="gender" id="woman" value="1"> 女
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10" style="margin-top: 20px;">
                    <button type="submit" class="btn btn-success">确认修改</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
