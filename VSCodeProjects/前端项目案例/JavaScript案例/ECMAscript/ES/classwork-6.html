        // 倒计时
        function countDown(time) {
            var nowTime = +new Date(); // 获取当前时间的总毫秒数
            var inputTime = +new Date(time);    // 返回的是用户输入时间
            var times = (inputTime - nowTime) / 1000;  // 把毫秒数转化为秒数
            d = parseInt(times / 60 / 60 / 24);
            d = d < 10 ? '0' + d : d;   // 计算天数
            h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;    // 计算小时数
            m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;      //计算分钟数
            s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;       // 计算秒数
            return d + '天' + h + '时' + m + '分' + s + '秒';
        }
