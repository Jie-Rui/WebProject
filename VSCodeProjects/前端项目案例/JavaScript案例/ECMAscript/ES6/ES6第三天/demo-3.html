<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
            margin: 100px auto;
            border: 1px solid pink;
            line-height: 100px;
            text-align: center;
        }

        button {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <!-- 3. 点赞案例 -->
    <div class="box">
        <button>赞(<span>1</span>)</button>
        <button>赞(<span>1</span>)</button>
        <button>赞(<span>1</span>)</button>
        <button>赞(<span>1</span>)</button>
    </div>
    <script>
        var btn = document.querySelectorAll('button');
        var spans = document.querySelectorAll('span');
        for (let i = 0; i < btn.length; i++) {
            (function(index) {
                btn[i].onclick = function() {
                    spans[index].innerHTML = parseInt(spans[index].innerHTML) + 1;
                }
            })(i);
        }
    </script>
</body>
</html>
