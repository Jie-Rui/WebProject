<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 生成多个不同的随机数 -->
    <script>
        function random() {
            var num = parseInt(Math.random() * 10 + 1);
            console.log(num);
        }
        random();
        random();
    </script>

<!--  生成多个相同的随机数 -->
    <script>
        function random() {
            var num = parseInt(Math.random() * 10 + 1);
            return function() {
                console.log(num);
            }
        }
        var num1 = random();
        num1();
        num1();
    </script>

    <script>
        var num = 100;
        (function() {
            var num = 10;
            console.log(num);
        })();
    </script>
</body>
</html>
