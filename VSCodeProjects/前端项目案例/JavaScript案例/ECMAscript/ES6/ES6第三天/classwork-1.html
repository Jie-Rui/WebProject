    <!-- 改变 this 的指向 -->
    <script>
        function fn(x, y) {
            console.log(this);
            console.log(x + y);
        }
        var obj = {
            name: 'zs',
        }
        fn(1, 2);
        fn.call(obj, 1, 2);
        fn.apply(obj, [1, 2]);
        var result = fn.bind(obj, 1, 2);
        result();
