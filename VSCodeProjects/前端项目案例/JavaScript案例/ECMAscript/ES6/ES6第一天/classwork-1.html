<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Circle {
            constructor(radius, area, length) {
                this.radius = radius;
                this.area = area;
                this.length = length;
            }
            ar() {
                this.area = (Math.PI * this.radius ** 2).toFixed(2);
                console.log(this.area);
            }
            len(){
                this.length = (Math.PI * this.radius * 2).toFixed(2);
                console.log(this.length);
            }

        }
        var circle = new Circle(1);
        circle.ar();
        circle.len();
        
    </script>
</body>
</html>
