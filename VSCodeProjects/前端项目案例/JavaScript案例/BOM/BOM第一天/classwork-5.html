<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date = new Date();
        console.log(date);
        var year = date.getFullYear();
        console.log(year);
        var month = date.getMonth() + 1;
        console.log(month);
        var dates = date.getDate();
        console.log(dates);
        var day = date.getDay();
        console.log(day);
        var time = +new Date()
        console.log(time);
    </script>
</body>
</html>
