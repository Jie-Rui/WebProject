        // 3. onblur 正则表达式
        var username = document.querySelector('#username');
        var pwd = document.querySelector('#pwd');
        var email = document.querySelector('#email');
        var zip = document.querySelector('#zip');
        username.addEventListener('blur', function() {
            var reg = new RegExp('\\w{1,}', 'ig');
            var td = this.parentNode.nextElementSibling;
            if (!reg.test(this.value)) {
                td.innerHTML = '账号不能为空';
                td.style.color = 'red';
            }else {
                td.innerHTML = '合法账号';
                td.style.color = 'green';
            }
        });
        pwd.addEventListener('blur', function() {
            // var reg = new RegExp('\\w{6,}', 'ig');
            var reg = /^[abc]\d{5,}$/ig
            var pwdTd = this.parentNode.nextElementSibling;
            if (!reg.test(this.value)) {
                pwdTd.innerHTML = '密码的长度不能小于6';
                pwdTd.style.color = 'red';
            }else {
                pwdTd.innerHTML = '合法密码';
                pwdTd.style.color = 'green';
            }
        });
        zip.addEventListener('blur', function() {
            var reg = /^\d{6}$/ig;  // ^ 是开始匹配， $ 是结束匹配
            var td = this.parentNode.nextElementSibling;
            if (!reg.test(this.value)) {
                td.innerHTML = '邮箱编码必须是六位的数字';
                td.style.color = 'red';
            }else {
                td.innerHTML = '有效的邮箱编码';
                td.style.color = 'green';
            }
        });
