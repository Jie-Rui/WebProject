<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/validate.js"></script>
</head>
<body>
    <h1>用户注册</h1>
    <form action="javascript:;" method="post" id="myform">
        <table>
            <tr>
                <td>账号：</td>
                <td><input type="text" name="username" id="username" data-req="true"></td>
                <td class="info">*</td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="pwd" id="pwd" data-min-len="3" data-max-len="6"></td>
                <td class="info">*</td>
            </tr>
            <tr>
                <tr>
                    <td>邮政编码：</td>
                    <td><input type="number" name="code" id="zip" data-len="6"></td>
                    <td class="info">*</td>
                </tr>
                <td>&nbsp;</td>
                <td>
                    <input type="submit" name="sub" value="提交">
                    <input type="reset" name="res" value="重置">
                </td>
                <td>&nbsp;</td>
            </tr>
            
        </table>
    </form>
</body>
</html>
