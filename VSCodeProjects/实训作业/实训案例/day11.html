<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html5新增表单属性</title>
    <style>
        input::placeholder {
            color: pink;
        }
    </style>
</head>
<body>
    <form action="">
        用户账号：<input type="text" name="account" id="" required  autofocus placeholder="请输入账号..."><br>
        政治面貌：<select name="face" id="" multiple>
            <option value="1">共青团员</option>
            <option value="2">共产党员</option>
        </select>
        <input type="submit" value="提交">
    </form>
    
    
</body>
</html>
